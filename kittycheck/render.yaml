services:
  - type: web
    name: kittycheck-api
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y build-essential python3-dev ninja-build
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: $DATABASE_URL  # Usaremos la URL de PostgreSQL proporcionada por Render
    autoDeploy: true

databases:
  - name: kittycheck-db
    plan: free
